<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form action="/" method="post">
        <div>
            <label for="cityInput">City Name: </label>
            <input type="text" id="cityInput" name="cityName">
        </div>
        <br>
        <div>
            <input type="radio" id="CelsiusInput" name="tempMetric" value="metric">
            <label for="celsiusInput">Celsius</label>

            <input type="radio" id="fahrenheitInput" name="tempMetric" value="imperial">
            <label for="fahrenheitInput">Fahrenheit</label>

            <input type="radio" id="kelvinInput" name="tempMetric" value="standard">
            <label for="kelvinInput">Kelvin</label>
        </div>
        <br>
        <button type="submit">Go</button>
    </form>
</body>
</html>
